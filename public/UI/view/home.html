<h1>Submit this form</h1>

 <div>
     <label>Name:</label>
     <input type="text" ng-model="details.name"/>
     <br/>
     <label>Surname:</label>
     <input type="text" ng-model="details.surname"/>
     <br/>
     <label>Id:</label>
     <input type="text" ng-model="details.id"/>
     <br/><br/>
     <button ng-click="saveData()">Submit</button>
 </div>

 <div style="margin-top: 20px">
     <table>
         <tr>
             <th>Name</th>
             <th>Surname</th>
             <th>Id</th>
         </tr>
         </tr>
     <tr ng-repeat="data in datalist">
        <td>{{data.name}}</td>
         <td>{{data.surname}}</td>
         <td>{{data.id}}</td>
         <td><button ng-click="delete(data)">Delete</button></td>
     </tr>

     </table>

 </div>
